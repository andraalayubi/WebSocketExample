version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: websocketexample-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: WebSocketDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: websocketexample-app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=WebSocketDb;Username=postgres;Password=postgres
    ports:
      - "8080:8080"
    volumes:
      - logs:/app/Logs

volumes:
  postgres-data:
  logs:
